<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Probance Certification Platform</title>
    <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
        --bg: #f6f7f9;                 
        --text: #27213f;               
        --muted: #6b7280;

        --card: #ffffff;
        --border: #c8d2db;            
        --header: #a1b4c1;             
        --headerText: #ffffff;

        --pill: #e7e8ea;               
        --pillText: #1b1530;           
        --pillHover: #dfe2e6;

        --primary: #1b1530;            
        --primarySoft: #f2f4f7;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg);
        min-height: 100vh;
        padding: 20px;
        color: var(--text);
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        background: transparent;
        border-radius: 0;
        box-shadow: none;
        overflow: visible;
    }

    .header {
        background: transparent;
        color: var(--text);
        padding: 10px 0 25px 0;
        text-align: left;
    }

    .header h1 {
        font-size: 34px;
        margin-bottom: 6px;
        font-weight: 800;
        color: var(--text);
    }

    .header p {
        color: var(--muted);
        font-weight: 500;
    }

    .content {
        padding: 0;
    }

    .screen { display: none; }
    .screen.active {
        display: block;
        animation: fadeIn 0.25s;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Inputs */
    .input-group { margin-bottom: 18px; }
    .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 700;
        color: var(--text);
    }
    .input-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid var(--border);
        border-radius: 10px;
        font-size: 16px;
        background: white;
        transition: border-color 0.2s;
    }
    .input-group input:focus {
        outline: none;
        border-color: var(--header);
    }

    /* Buttons */
    .btn {
        background: var(--primary);
        color: white;
        padding: 14px 26px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.15s, opacity 0.15s;
        width: 100%;
    }
    .btn:hover {
        opacity: 0.92;
        transform: translateY(-1px);
    }
    .btn:active { transform: translateY(0); }

    .btn-secondary {
        background: #9aa7b2;
        margin-top: 10px;
        color: white;
    }
    .btn-success { background: #2e7d32; }
    .btn-danger { background: #b3261e; }

    /* Cards (packages) */
    .package-card {
        border: 2px solid var(--border);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 18px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        background: var(--card);
    }

    .package-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    /* Bandeau haut comme sur ton screenshot */
    .package-card h3 {
        background: var(--header);
        color: var(--headerText);
        padding: 16px 18px;
        margin: 0;
        font-size: 20px;
        font-weight: 800;
        text-align: center;
    }

    .package-info {
        padding: 18px;
        font-size: 14px;
        color: var(--muted);
        line-height: 1.6;
    }

    .package-card.selected {
        border-color: var(--header);
        box-shadow: 0 0 0 4px rgba(161, 180, 193, 0.25);
    }

    /* Exam */
    .question-card {
        background: var(--card);
        border: 2px solid var(--border);
        border-radius: 12px;
        padding: 26px;
        margin-bottom: 18px;
    }

    .question-number {
        color: var(--muted);
        font-weight: 800;
        margin-bottom: 12px;
    }

    .question-text {
        font-size: 18px;
        color: var(--text);
        margin-bottom: 22px;
        line-height: 1.55;
        font-weight: 600;
    }

    .option {
        background: var(--pill);
        border: 2px solid transparent;
        border-radius: 999px; 
        padding: 14px 18px;
        margin-bottom: 12px;
        cursor: pointer;
        transition: background 0.2s, transform 0.15s;
        display: flex;
        align-items: center;
        color: var(--pillText);
        font-weight: 700;
    }

    .option:hover {
        background: var(--pillHover);
        transform: translateY(-1px);
    }

    .option.selected {
        background: var(--primary);
        color: white;
    }

    .option-label {
        font-weight: 900;
        margin-right: 12px;
        min-width: 30px;
    }

    .navigation {
        display: flex;
        gap: 14px;
        margin-top: 18px;
    }
    .navigation button { flex: 1; }

    /* Timer */
    .timer {
        background: white;
        border: 2px solid var(--border);
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 16px;
        text-align: center;
        font-size: 16px;
        font-weight: 800;
        color: var(--text);
    }
    .timer.warning {
        border-color: #b3261e;
        color: #b3261e;
        background: #fff5f5;
    }

    /* Results */
    .result-item {
        background: white;
        border: 2px solid var(--border);
        padding: 18px;
        margin-bottom: 14px;
        border-radius: 12px;
    }
    .result-item.correct {
        border-color: #2e7d32;
        background: #f3fbf4;
    }
    .result-item.incorrect {
        border-color: #b3261e;
        background: #fff5f5;
    }

    .result-question {
        font-weight: 800;
        margin-bottom: 10px;
        color: var(--text);
    }

    .result-answer {
        font-size: 14px;
        color: var(--muted);
        margin: 6px 0;
    }

    .score-display {
        background: var(--header);
        color: white;
        padding: 26px;
        border-radius: 14px;
        text-align: center;
        margin-bottom: 22px;
        border: 2px solid var(--border);
    }
    .score-display h2 {
        font-size: 52px;
        margin-bottom: 6px;
        font-weight: 900;
    }

    /* Admin */
    .admin-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 18px;
        background: white;
        border: 2px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
    }
    .admin-table th, .admin-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #e6eaee;
    }
    .admin-table th {
        background: #eef2f5;
        font-weight: 800;
        color: var(--text);
    }
    .admin-table tr:hover { background: #f7f9fb; }

    .badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 800;
    }
    .badge-success { background: #dff3e2; color: #1b5e20; }
    .badge-warning { background: #fff1d6; color: #8a5a00; }
    .badge-danger { background: #ffe0e0; color: #8a1c1c; }

    .progress-bar {
        background: #e6eaee;
        height: 8px;
        border-radius: 999px;
        margin-bottom: 16px;
        overflow: hidden;
    }
    .progress-fill {
        background: var(--header);
        height: 100%;
        transition: width 0.3s;
    }
  .header-center {
    display: flex;
    flex-direction: column;   /* pour empiler logo + titre + sous-titre */
    align-items: center;      /* centrer horizontalement */
    justify-content: center;  /* centrer verticalement */
    text-align: center;
    height: 300px;            /* ajuste la hauteur selon ton besoin */
}

.header-center .brand-logo {
    max-width: 150px;         /* ajuste la taille du logo */
    margin-bottom: 16px;
}

.header-center h1 {
    font-size: 28px;
    font-weight: 800;
    color: var(--text);
    margin-bottom: 8px;
}

.header-center p {
    font-size: 16px;
    color: var(--muted);
    font-weight: 500;
}      
</style>
</head>

<body>
<div class="header-center">
    <img src="assets/probance-logo.png" alt="Probance" class="brand-logo">
    <h1>Probance Certification Platform</h1>
    <p>Test your skills</p>
</div>

    <div class="content">

        <!-- Login Screen -->
        <div id="loginScreen" class="screen active">
            <h2 style="margin-bottom: 20px;">Sign In</h2>
            <div class="input-group">
                <label for="emailInput">Email Address</label>
                <input type="email" id="emailInput" placeholder="your.email@example.com" required />
            </div>
            <button class="btn" onclick="login()">Sign in</button>
            <button class="btn btn-secondary" onclick="showAdminLogin()">Admin access</button>
        </div>

        <!-- Admin Login -->
        <div id="adminLoginScreen" class="screen">
            <h2 style="margin-bottom: 20px;">Admin Login</h2>
            <div class="input-group">
                <label for="adminPassword">Admin Password</label>
                <input type="password" id="adminPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
            </div>
            <button class="btn" onclick="adminLogin()">Sign in</button>
            <button class="btn btn-secondary" onclick="showScreen('loginScreen')">Back</button>
        </div>

        <!-- Package Selection -->
        <div id="packageScreen" class="screen">
            <h2 style="margin-bottom: 20px;">Choose your certification</h2>
            <div id="packageList"></div>
            <button class="btn" onclick="startExam()" id="startExamBtn" disabled>Start exam</button>
            <button class="btn btn-secondary" onclick="logout()">Sign out</button>
        </div>

        <!-- Exam Screen -->
        <div id="examScreen" class="screen">
            <div class="timer" id="timer"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%"></div>
            </div>
            <div id="questionContainer"></div>
            <div class="navigation">
                <button class="btn btn-secondary" onclick="previousQuestion()" id="prevBtn">‚Üê Previous</button>
                <button class="btn" onclick="nextQuestion()" id="nextBtn">Next ‚Üí</button>
                <button class="btn btn-success" onclick="finishExam()" id="finishBtn" style="display: none;">Finish</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <div class="score-display">
                <h2 id="scorePercentage">0%</h2>
                <p id="scoreText"></p>
            </div>
            <h3 style="margin-bottom: 20px;">Answer details</h3>
            <div id="resultsContainer"></div>
            <button class="btn" onclick="backToPackages()">Start another certification</button>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminScreen" class="screen">
            <h2 style="margin-bottom: 20px;">Admin Dashboard</h2>
            <div id="adminContent"></div>
            <button class="btn btn-secondary" onclick="logout()">Sign out</button>
        </div>

    </div>
</div>

<script>
    // CONFIG - PASTE YOUR APPS SCRIPT WEB APP URL
    const API_URL = 'https://script.google.com/macros/s/AKfycbyuwhn9Oy9oiVADVQXq-q1JUJjCU18uSVU3wMPvh-9s9HQ7bJ3XLQ6hYsDr9-FxrH4/exec';

    // Change this in production
    const ADMIN_PASSWORD = 'admin123';

    // State
    let currentUser = null;
    let selectedPackage = null;
    let currentSession = null;
    let questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let timerInterval = null;
    let isAdmin = false;

    // API Helper (CORS safe)
    async function apiCall(action, data = {}) {
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({ action, ...data })
            });

            const text = await response.text();
            try {
                return JSON.parse(text);
            } catch (e) {
                return { error: "Invalid API response: " + text };
            }
        } catch (error) {
            console.error('API Error:', error);
            return { error: 'Unable to connect to the API (Failed to fetch)' };
        }
    }

    // Login
    async function login() {
        const email = document.getElementById('emailInput').value.trim();

        if (!email || !email.includes('@')) {
            alert('Please enter a valid email address');
            return;
        }

        const result = await apiCall('login', { email });

        if (result.error) {
            alert(result.error);
            return;
        }

        currentUser = email;
        loadPackages();
    }

    // Admin Login
    function showAdminLogin() {
        showScreen('adminLoginScreen');
    }

    async function adminLogin() {
        const password = document.getElementById('adminPassword').value;

        if (password === ADMIN_PASSWORD) {
            isAdmin = true;
            loadAdminDashboard();
        } else {
            alert('Incorrect password');
        }
    }

    // Load Packages
    async function loadPackages() {
        showScreen('packageScreen');

        const result = await apiCall('getPackages');

        if (result.error) {
            alert(result.error);
            return;
        }

        const packageList = document.getElementById('packageList');
        packageList.innerHTML = '';

        result.packages.forEach(pkg => {
            const card = document.createElement('div');
            card.className = 'package-card';

            card.innerHTML = `
                <h3>${pkg.name}</h3>
                <div class="package-info">
                    <p>üìö Topics: ${pkg.topics}</p>
                    <p>üìä Levels: ${pkg.levels}</p>
                    <p>‚ùì Questions: ${Math.ceil(pkg.total_questions * pkg.percentage / 100)} out of ${pkg.total_questions}</p>
                </div>
            `;

            card.onclick = () => selectPackage(pkg, card);
            packageList.appendChild(card);
        });
    }

    function selectPackage(pkg, card) {
        document.querySelectorAll('.package-card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        selectedPackage = pkg;
        document.getElementById('startExamBtn').disabled = false;
    }

    // Start Exam
    async function startExam() {
        if (!selectedPackage) return;

        const result = await apiCall('startSession', {
            email: currentUser,
            package_id: selectedPackage.package_id
        });

        if (result.error) {
            alert(result.error);
            return;
        }

        currentSession = result.session_id;
        questions = result.questions;
        currentQuestionIndex = 0;
        userAnswers = {};

        showScreen('examScreen');
        startTimer(new Date(result.end_date));
        displayQuestion();
    }

    // Timer
    function startTimer(endDate) {
        const timerEl = document.getElementById('timer');

        timerInterval = setInterval(() => {
            const now = new Date();
            const diff = endDate - now;

            if (diff <= 0) {
                clearInterval(timerInterval);
                alert('Time is up! Your exam will now be submitted.');
                finishExam(true);
                return;
            }

            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);

            timerEl.textContent = `‚è±Ô∏è Time remaining: ${hours}h ${minutes}m ${seconds}s`;

            if (diff < 600000) {
                timerEl.classList.add('warning');
            }
        }, 1000);
    }

    // Display Question
    function displayQuestion() {
        const question = questions[currentQuestionIndex];
        const container = document.getElementById('questionContainer');

        container.innerHTML = `
            <div class="question-card">
                <div class="question-number">Question ${currentQuestionIndex + 1} of ${questions.length}</div>
                <div class="question-text">${question.question}</div>

                <div class="option ${userAnswers[question.question_id] === 'a' ? 'selected' : ''}" onclick="selectAnswer('${question.question_id}', 'a')">
                    <span class="option-label">A</span>
                    <span>${question.option_a}</span>
                </div>

                <div class="option ${userAnswers[question.question_id] === 'b' ? 'selected' : ''}" onclick="selectAnswer('${question.question_id}', 'b')">
                    <span class="option-label">B</span>
                    <span>${question.option_b}</span>
                </div>

                <div class="option ${userAnswers[question.question_id] === 'c' ? 'selected' : ''}" onclick="selectAnswer('${question.question_id}', 'c')">
                    <span class="option-label">C</span>
                    <span>${question.option_c}</span>
                </div>

                <div class="option ${userAnswers[question.question_id] === 'd' ? 'selected' : ''}" onclick="selectAnswer('${question.question_id}', 'd')">
                    <span class="option-label">D</span>
                    <span>${question.option_d}</span>
                </div>
            </div>
        `;

        updateNavigationButtons();
        updateProgressBar();
    }

    function selectAnswer(questionId, answer) {
        userAnswers[questionId] = answer;
        displayQuestion();
    }

    function updateNavigationButtons() {
        document.getElementById('prevBtn').style.display = currentQuestionIndex === 0 ? 'none' : 'block';
        document.getElementById('nextBtn').style.display = currentQuestionIndex === questions.length - 1 ? 'none' : 'block';
        document.getElementById('finishBtn').style.display = currentQuestionIndex === questions.length - 1 ? 'block' : 'none';
    }

    function updateProgressBar() {
        const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
        document.getElementById('progressBar').style.width = progress + '%';
    }

    function previousQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            displayQuestion();
        }
    }

    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            displayQuestion();
        }
    }

    // Finish Exam
    async function finishExam(skipConfirm = false) {
        if (!skipConfirm) {
            if (!confirm("Are you sure you want to finish the exam?")) return;
        }

        clearInterval(timerInterval);

        // Save answers
        for (const questionId in userAnswers) {
            await apiCall('saveAnswer', {
                session_id: currentSession,
                question_id: questionId,
                user_answer: userAnswers[questionId]
            });
        }

        // Finish session
        const result = await apiCall('finishSession', { session_id: currentSession });

        if (result.error) {
            alert(result.error);
            return;
        }

        displayResults(result);
    }

    // Results
    async function displayResults(scoreData) {
        showScreen('resultsScreen');

        document.getElementById('scorePercentage').textContent = scoreData.percentage + '%';
        document.getElementById('scoreText').textContent = `${scoreData.score} / ${scoreData.total} correct answers`;

        const resultData = await apiCall('getResults', { session_id: currentSession });

        if (resultData.error) {
            alert(resultData.error);
            return;
        }

        const container = document.getElementById('resultsContainer');
        container.innerHTML = '';

        resultData.results.forEach((result, index) => {
            const div = document.createElement('div');
            div.className = `result-item ${result.is_correct ? 'correct' : 'incorrect'}`;

            div.innerHTML = `
                <div class="result-question">Question ${index + 1}: ${result.question}</div>
                <div class="result-answer">Your answer: ${result.user_answer.toUpperCase()} - ${result.options[result.user_answer]}</div>
                ${
                    !result.is_correct
                        ? `<div class="result-answer" style="color: #28a745; font-weight: 600;">
                            Correct answer: ${result.correct_answer.toUpperCase()} - ${result.options[result.correct_answer]}
                          </div>`
                        : ''
                }
            `;

            container.appendChild(div);
        });
    }

    // Admin Dashboard
    async function loadAdminDashboard() {
        showScreen('adminScreen');
        document.getElementById('headerSubtitle').textContent = 'Admin Panel';

        const result = await apiCall('adminGetSessions');

        if (result.error) {
            alert(result.error);
            return;
        }

        const content = document.getElementById('adminContent');

        content.innerHTML = `
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Package</th>
                        <th>Date</th>
                        <th>Score</th>
                        <th>Status</th>
                        <th>Certified</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="adminTableBody"></tbody>
            </table>
        `;

        const tbody = document.getElementById('adminTableBody');

        result.sessions.forEach(session => {
            const tr = document.createElement('tr');
            const date = new Date(session.start_date).toLocaleDateString('en-US');

            const statusBadge =
                session.status === 'completed'
                    ? 'badge-success'
                    : session.status === 'active'
                        ? 'badge-warning'
                        : 'badge-danger';

            tr.innerHTML = `
                <td>${session.email}</td>
                <td>${session.package_id}</td>
                <td>${date}</td>
                <td>${session.score || '-'} / ${session.total || '-'}</td>
                <td><span class="badge ${statusBadge}">${session.status}</span></td>
                <td>${session.certified ? '‚úÖ' : '‚ùå'}</td>
                <td>
                    <button class="btn" style="width:auto; padding:8px 16px; font-size:14px;"
                        onclick="viewSessionDetail('${session.session_id}')">
                        Details
                    </button>
                </td>
            `;

            tbody.appendChild(tr);
        });
    }

    async function viewSessionDetail(sessionId) {
        const result = await apiCall('adminGetSessionDetail', { session_id: sessionId });

        if (result.error) {
            alert(result.error);
            return;
        }

        let html = '<h3>Session details</h3>';

        result.details.forEach((detail, index) => {
            html += `
                <div class="result-item ${detail.is_correct ? 'correct' : 'incorrect'}">
                    <div class="result-question">Q${index + 1}: ${detail.question}</div>
                    <div class="result-answer">Answer: ${detail.user_answer}</div>
                    ${
                        !detail.is_correct
                            ? `<div class="result-answer" style="color:#28a745;">Correct: ${detail.correct_answer}</div>`
                            : ''
                    }
                </div>
            `;
        });

        html += `<button class="btn" onclick="loadAdminDashboard()">Back</button>`;

        document.getElementById('adminContent').innerHTML = html;
    }

    // Utilities
    function showScreen(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }

    function logout() {
        currentUser = null;
        isAdmin = false;
        selectedPackage = null;
        currentSession = null;
        if (timerInterval) clearInterval(timerInterval);
        document.getElementById('headerSubtitle').textContent = 'Test your skills';
        showScreen('loginScreen');
    }

    function backToPackages() {
        currentSession = null;
        loadPackages();
    }
</script>
</body>
</html>
